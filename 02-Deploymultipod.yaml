apiVersion: apps/v1
kind: Deployment
metadata:
 name: Deploynginx
 labels:
   name: nginx
   tier: frontend

spec:
 replicas: 3
 selector:
  matchLabels:
   name: nginx1
   tier: frontend

 template:
  metadata:
    labels:
     name: nginx1
     tier: frontend
  spec:
   containers:
    - name: nginx
      image: nginx
