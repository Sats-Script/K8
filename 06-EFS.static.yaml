#EFS is elastic file system

apiVersion: v1
kind: PersistentVolume
metadata:
 name: efs-static
spec:
 capacity: 
  storage: 5Gi
 volumeMode: Filesystem
 accessModes:
 - ReadWriteOnce
 storageClassName:
 persistentVolumeReclaimPolicy: Retain 
 csi:
  driver: efs.csi.aws.com
  volumeHandle: fs-01872f2b9a0d72611

  