#EFS is elastic file system

apiVersion: v1
kind: PersistentVolume
metadata:
 name: efs-static
spec:
 capacity: 
  storage: 5Gi
 volumeMode: Filesystem
 accessModes:
 - ReadWriteOnce
 storageClassName:
 persistentVolumeReclaimPolicy: Retain 
 csi:
  driver: efs.csi.aws.com
  volumeHandle: fs-01872f2b9a0d72611

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
 name: efs-pvc
spec: 
 storageClassName:
 volumeName: efs-static
 accessModes:
 - ReadWriteOnce
 resources:
  requests:
   storage: 5Gi

---

apiVersion: v1
kind: Pod
metadata:
 name: efs-pod
 labels:
  name: efs-demo
spec:
 nodeselector:
  topology.kubernetes.io/zone: us-east-1a
 containers:
 - name: nginx
   image: nginx
   volumeMounts:
   - name: efs-static
     mountPath: /usr/share/nginx/html
 volumes:
 - name: efs-demo
   persistentVolumeClaim:
    claimName: efs-pvc

---

apiVersion: v1
kind: Service
metadata:
 name: efs-static-service
spec:
 type: LoadBalancer
 selector:
  name: efs-demo
 ports:
 - name: nginx-svc-port
  protocol: TCP
  port: 80
  targetPort: 80
  nodePort: 30007


 

  