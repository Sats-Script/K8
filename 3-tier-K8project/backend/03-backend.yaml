
#mini project backend server creation

apiVersion: v1
kind: ConfigMap
metadata:
 name: backend
 namespace: smallproject-3
data:
 DB_HOST: mysql

---

apiVersion: apps/v1
kind: Deployment
metadata:
 name: nodejsbackend
 namespace: smallproject-3
 labels:
   tier: backend
   environment: dev
spec:
 replicas: 1
 selector:
  matchLabels:
   tier: backend
   project: minipro
 template:
  metadata:
   labels:
    tier: backend
    project: minipro
  spec:
   containers:
   - name: backendcontainer
     image: joindevops/backend:v1

---

apiVersion: v1
kind: Service
metadata: 
 name: backend-svc
 namespace: smallproject-3 
spec:
 selector:
  tier: backend
  project: minipro
 ports:
 - name: mysql-port
   protocol: TCP
   port: 8080
   targetPort: 8080


  
